<div class="fixed-top  d-flex justify-content-center  mt-5 mt-sm-5 mt-md-2">
    <div class=" d-flex bg-dark p-1">
        <button type="button " class="btn btn-sm btn-secondary " (click)="zoomIn()"><i class="fa fa-search-plus "></i></button>
        <span class="bg-light p-2">{{truncar(zoom*100)}}%</span>
        <button type="button" class="btn btn-sm btn-secondary" (click)="zoomOut()"><i class="fa fa-search-minus"></i></button>
        <button type="button" class="btn btn-secondary" (click)="anteriorPagina()"><i class="fa fa-arrow-left"></i></button>
        <button type="button" class="btn btn-secondary" (click)="siguientePagina()"><i class="fa fa-arrow-right"></i></button>
        <input type="number" class="p-0 form-control text-center"  id="irPagina" placeholder="PÃ¡gina" [(ngModel)]="currentPage" min="1" [max]="pages" ><span class="bg-light p-2">/{{pages}}</span>
      
      
        <input #campoBusquedaLibro class="form-control d-none d-md-block" type="text" id="buscar" placeholder="Buscar..." (keyup)="search(campoBusquedaLibro.value)" >
    </div>
   
</div>
    

<div >
    <pdf-viewer 
    style="display: block; width:100%; margin-top: 100px; background-color: #0e0e0e"
    [src]="pdfSrc" 
         
          [show-all]="false"
          [zoom]="zoom"
          [page]="currentPage"
          [original-size]="false"
          [autoresize]="true"
          (after-load-complete)="callBackFn($event)"
         
            #pdfViewer></pdf-viewer>
</div>
