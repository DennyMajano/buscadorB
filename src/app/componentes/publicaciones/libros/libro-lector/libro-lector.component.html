<div class="fixed-top  d-flex justify-content-center  mt-5 mt-sm-5 mt-md-2">
    <div class=" d-flex bg-dark p-1">
        <button type="button " class="btn btn-sm btn-secondary " (click)="zoomIn()"><i class="fa fa-search-plus "></i></button>
        <span class="bg-light p-2">{{truncar(zoom*100)}}%</span>
        <button type="button" class="btn btn-sm btn-secondary" (click)="zoomOut()"><i class="fa fa-search-minus"></i></button>
        
      
        <input #campoBusquedaLibro class=" form-control" type="text" id="buscar" placeholder="Buscar..." (keyup)="search(campoBusquedaLibro.value)" >
    </div>
   
</div>
    

<div >
    <pdf-viewer 
    style="display: block; width:100%; margin-top: 100px; background-color: #0e0e0e"
    [src]="pdfSrc" 
         
          [show-all]="true"
          [zoom]="zoom"
          
          [original-size]="false"
          [autoresize]="true"
          (after-load-complete)="callBackFn($event)"
         
            #pdfViewer></pdf-viewer>
</div>
