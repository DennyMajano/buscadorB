
<div class=" h-100">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-sm-12 col-md-12 col-lg-8">
      <div>
        <img src="../../assets/images/busqueda_v2.gif" class="w-50 rounded mx-auto d-block">
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div>
        <div class="mt-2 d-sm-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcionesBusqueda" id="rbOpcionBusquedaTodo"[formControl]="categoriaBusqueda" value="todo">
            <label class="form-check-label" for="rbOpcionBusquedaTodo">Todo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcionesBusqueda" id="rbOpcionBusquedaLibro"  [formControl]="categoriaBusqueda"value="libro_general">
            <label class="form-check-label" for="rbOpcionBusquedaLibro">Libros</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcionesBusqueda" id="rbOpcionBusquedaArchivo"  [formControl]="categoriaBusqueda"value="archivo">
            <label class="form-check-label" for="rbOpcionBusquedaArchivo">Archivos</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcionesBusqueda" id="rbOpcionBusquedaTexto" [formControl]="categoriaBusqueda"  value="articulo">
            <label class="form-check-label" for="rbOpcionBusquedaTexto">Art√≠culo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcionesBusqueda" id="rbOpcionBusquedaMultimedia" [formControl]="categoriaBusqueda" value="multimedia">
            <label class="form-check-label" for="rbOpcionBusquedaMultimedia">Multimedia</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-sm-12 col-md-8 col-lg-8">

      
        
        <div class="d-flex justify-content-center mt-2" >
           <input type="text" class="form-control w-100" id="busqueda"  placeholder="Escribe algo para buscar" [formControl]="campoBusqueda" (keyup.enter)="buscar()" autofocus>
        </div>
        <div class="mt-1 d-flex justify-content-center" >
          <button type="button" class="btn btn-outline-primary p-2 mt-2"  (click)="buscar()"><span>Buscar en BIBLIOTECH</span></button>
        </div>
   

    </div>
    <div class="col"></div>
  </div>

  
  
</div>
